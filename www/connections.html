<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
		<script src="css/source-sans-pro.js"></script>
		<link href="css/styles.css" rel="stylesheet">
        <title>Connections 2014</title>
    </head>
    <body>

	
	<script id="home-tpl" type="text/x-handlebars-template">
    <div class='header'><h1>Home</h1></div>
    <div class='search-bar'><input class='search-key' type="search"/></div>
    <div class="scroll"><ul class='employee-list'></ul></div>
	</script>
	
	<script id="employee-li-tpl" type="text/x-handlebars-template">
    {{#.}}
    <li><a href="#facturas/{{this.id}}">{{this.emisor}} {{this.cantidad}}<br/></a></li>
    {{/.}}
	</script>
	
	<script id="employee-tpl" type="text/x-handlebars-template">
    <div class='header'><a href='#' class="button header-button header-button-left">Atr√°s</a><h1>Detalles</h1></div>
    <div class='details'>
        <img class='employee-image' src='img/chart.png' />
        <h1>{{this.emisor}}</h1>
        <h2>{{this.concepto}}</h2>
        <span class="location"></span>
        <ul>
            <li><a href="tel:{{officePhone}}">Base Imponible<br/>{{this.basei}}</a></li>
            <li><a href="tel:{{cellPhone}}">IVA<br/>{{this.vat}}</a></li>
            <li><a href="sms:{{cellPhone}}">Total Factura<br/>{{this.cantidad}}</a></li>
        </ul>
    </div>
	</script>
	
	
	<script type="text/javascript" src="phonegap.js"></script>
	<script src="js/handlebars.js"></script>
	<script src="js/iscroll.js"></script>
	<script src="js/jquery-1.8.2.min.js"></script>
	<script src="js/storage/pagos-store.js"></script>
	<script src="js/ConnectionsView.js"></script>
	<script src="js/FacturaView.js"></script>
	<script src="js/connectionsMain.js"></script>
	

    </body>
</html>
